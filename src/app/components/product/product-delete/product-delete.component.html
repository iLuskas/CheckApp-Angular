<div class="product-form">
    <mat-card>
      <mat-card-title>Remover Produto</mat-card-title>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Nome"
            [value]="product.name"
            name="name"
            disabled
          />
        </mat-form-field>
        <mat-form-field class="input-price">
          <input
            matInput
            type="number"
            placeholder="PreÃ§o"
            [value]="product.price"
            name="price"
            disabled
          />
          <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
      </form>
      <button mat-raised-button (click)="deleteProduct()" color="warn">
        Deletar
      </button>
  
      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </mat-card>
  </div>
