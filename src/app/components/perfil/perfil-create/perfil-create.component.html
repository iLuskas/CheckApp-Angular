<div
  class="perfil-form"
  [ngStyle.xs]="{ width: '100%' }"
  [ngStyle.sm]="{ width: '100%' }"
>
  <mat-card>
    <mat-card-title>Adicionar Perfil</mat-card-title>

    <form [formGroup]="formCreate">
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="40">
          <mat-form-field class="input-funcao">
            <input
              matInput
              type="text"
              placeholder="Perfil"
              name="perfil"
              formControlName="funcao_perfil"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option
                (onSelectionChange)="updateForm(option)"
                *ngFor="let option of filteredOptions | async"
                [value]="option.funcao_perfil"
              >
                {{ option.funcao_perfil }}
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="isFieldInvalid('funcao_perfil')">
              Por favor, Informe o Perfil.
            </mat-error>
            <mat-error *ngIf="hasError('funcao_perfil', 'maxlength')">
              O máximo de caracteres é 50
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <button
      mat-raised-button
      [disabled]="!formCreate.valid || UpdateOrDelete"
      (click)="createPerfil()"
      color="primary"
    >
      Salvar
    </button>
    <button
      mat-raised-button
      [disabled]="!formCreate.valid || !UpdateOrDelete"
      (click)="updatePerfil()"
      class="btn-editar"
    >
      Editar
    </button>
    <button
      mat-raised-button
      [disabled]="!formCreate.valid || !UpdateOrDelete"
      (click)="deletePerfil()"
      color="warn"
    >
      Excluir
    </button>

    <button mat-raised-button (click)="limparForm()">
      Limpar
    </button>
  </mat-card>
</div>
