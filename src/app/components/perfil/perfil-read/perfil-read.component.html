<div class="content" fxLayout="column">
  <div class="mat-elevation-z4">
    <div fxLayout="row">
      <span class="spacer-flex-right-left"></span>
      <div fxLayoutAlign="center center">
        <h2>PERFIL</h2>
      </div>
      <span class="spacer-flex-right-left"></span>
      <div class="btnExportar-container">
        <button
          mat-mini-fab
          color="primary"
          aria-label="Botão de exportar tabela"
          matTooltip="Exportar em Excel"
          (click)="ExportExcel()"
        >
          <mat-icon>description</mat-icon>
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" id="table-perfil">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- função Column -->
      <ng-container matColumnDef="funcao_perfil">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let row">{{ row.funcao_perfil }}</td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Açoes</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/perfils/read/{{ row.id }}" class="read v-middle">
            <i class="material-icons" matTooltip="Consultar">
              view_list
            </i>
          </a>
          <a routerLink="/perfils/update/{{ row.id }}" class="edit v-middle">
            <i class="material-icons" matTooltip="Editar">
              edit
            </i>
          </a>
          <a routerLink="/perfils/delete/{{ row.id }}" class="delete v-middle">
            <i class="material-icons" matTooltip="Excluir">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
