<div class="content" fxLayout="row" fxFlexFill>
    <div class="box-pesquisa mat-elevation-z2" fxFlex.xs="60"  [ngStyle.xs]="{'height': '40px'}">           
          <input
            matInput
            type="text"
            placeholder="Pesquisar Função"
            class="input-filtrar"
            name="nome"
            class="input-pesquisar-txt"
            [(ngModel)]="filtrarLista"    
          />
          <a class="btnPesquisar">
            <i class="material-icons">
              search
            </i>
          </a>
    </div>
    <span class="spacer-flex-right-left "></span>
    <div class="button-add-perfil">
      <button
        mat-mini-fab
        color="primary"
        matTooltip="Novo Perfil"
        (click)="navigateToCreate()"
      >
        <i class="material-icons v-middle">
          add
        </i>
      </button>
    </div>
  </div>
  
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- função Column -->
      <ng-container matColumnDef="funcao_perfil">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let row">{{ row.funcao_perfil }}</td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Açoes</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/perfils/read/{{ row.id }}" class="read v-middle">
            <i class="material-icons" matTooltip="Consultar">
              view_list
            </i>
          </a>
          <a routerLink="/perfils/update/{{ row.id }}" class="edit v-middle">
            <i class="material-icons" matTooltip="Editar">
              edit
            </i>
          </a>
          <a routerLink="/perfils/delete/{{ row.id }}" class="delete v-middle">
            <i class="material-icons" matTooltip="Excluir">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
