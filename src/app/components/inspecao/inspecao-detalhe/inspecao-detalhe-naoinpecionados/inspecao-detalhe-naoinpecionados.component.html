<table mat-table matTableResponsive [dataSource]="dataSource" matSort id="table-perfil">
  <!-- Número Column -->
  <ng-container matColumnDef="numeroExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Número</th>
    <td mat-cell *matCellDef="let row">{{ row.numeroExtintor }}</td>
  </ng-container>

  <!-- Selo Column -->
  <ng-container matColumnDef="seloInmetroExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Selo</th>
    <td mat-cell *matCellDef="let row">{{ row.seloInmetroExtintor }}</td>
  </ng-container>

  <!-- Localização Column -->
  <ng-container matColumnDef="localizacao">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Localização</th>
    <td mat-cell *matCellDef="let row">{{ row.localizacao }}</td>
  </ng-container>

  <!-- Fabricante Column -->
  <ng-container matColumnDef="fabricanteExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Fabricante</th>
    <td mat-cell *matCellDef="let row">{{ row.fabricanteExtintor }}</td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipoExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let row">{{ row.tipoExtintor }}</td>
  </ng-container>

  <!-- Capacidade Column -->
  <ng-container matColumnDef="capacidadeExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Capacidade</th>
    <td mat-cell *matCellDef="let row">{{ row.capacidadeExtintor }}</td>
  </ng-container>

  <!-- Ano de Fabricação Column -->
  <ng-container matColumnDef="anoFabricadoExtintor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Ano de Fabricação</th>
    <td mat-cell *matCellDef="let row">{{ row.anoFabricadoExtintor }}</td>
  </ng-container>

  <!-- Açoes Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Açoes</th>
    <td mat-cell *matCellDef="let row">
      <button
        mat-raised-button
        color="primary"
        (click)="openDialog(row)"
        matTooltip="Inspecionar"
      >
        <mat-icon>assignment_turned_in</mat-icon>
        Inspecionar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 50, 100]"
  showFirstLastButtons
></mat-paginator>
