<div fxLayout="row wrap" class="configuration-container">
  <section fxFlex>
    <div fxLayout="row wrap">
      <div class="text-bold">
        <h3>Incluir:</h3>
      </div>
      <div>
        <mat-checkbox class="check-margin" [(ngModel)]="IncluirFuncionario"
          >Funcionários</mat-checkbox
        >
      </div>
    </div>
  </section>
</div>
<div class="content" fxLayout="column">
  <div class="mat-elevation-z4" *ngIf="!IncluirFuncionario">
    <div fxLayout="row">
      <span class="spacer-flex-right-left"></span>
      <div fxLayoutAlign="center center">
        <h2>USUÁRIOS</h2>
      </div>
      <span class="spacer-flex-right-left"></span>
      <div class="btnExportar-container">
        <button
          mat-mini-fab
          color="primary"
          aria-label="Botão de exportar tabela"
          matTooltip="Exportar em Excel"
          (click)="ExportExcel()"
        >
          <mat-icon>description</mat-icon>
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" id="table-usuario">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">{{ row.login }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div class="mat-elevation-z4" *ngIf="IncluirFuncionario">
    <div fxLayout="row">
      <span class="spacer-flex-right-left"></span>
      <div fxLayoutAlign="center center">
        <h2>USUÁRIOS</h2>
      </div>
      <span class="spacer-flex-right-left"></span>
      <div class="btnExportar-container">
        <button
          mat-mini-fab
          color="primary"
          aria-label="Botão de exportar tabela"
          matTooltip="Exportar em Excel"
          (click)="ExportExcel()"
        >
          <mat-icon>description</mat-icon>
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSourceUsuarioHelper" id="table-usuario">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">{{ row.login }}</td>
      </ng-container>

      <!-- Funcionario Column -->
      <ng-container matColumnDef="nomeFuncionario">
        <th mat-header-cell *matHeaderCellDef>Funcionário</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeFuncionario }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsFuncUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsFuncUser"></tr>
    </table>
    <mat-paginator
     *ngIf="IncluirFuncionario"

      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
