<div class="usuario-form" [ngStyle.xs]="{ width: '100%' }" [ngStyle.sm]="{ width: '100%' }">
    <mat-card>
      <mat-card-title>Deletar Usuário</mat-card-title>
  
      <form [formGroup]="formDelete">
        <div fxLayout="column">
          <div>
            <mat-form-field
              class="input-login"
            >
              <input
                matInput
                type="text"
                placeholder="Usuário"
                name="login"
                formControlName="login"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field
              class="input-senha"
            >
              <input
                matInput
                type="password"
                placeholder="Senha Nova"
                name="senha"
                formControlName="senha"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field
              class="input-senha"
            >
              <input
                matInput
                type="password"
                placeholder="Confirmar Senha"
                name="confirmSenha"
                formControlName="confirmSenha"
              />
            </mat-form-field>
          </div>
        </div>
      </form>
      <button
        mat-raised-button
        [disabled]="!formDelete.valid"
        (click)="deleteUsuario()"
        color="warn"
      >
        Excluir
      </button>
  
      <button mat-raised-button (click)="cancelar()">
        Cancelar
      </button>
    </mat-card>
  </div>
