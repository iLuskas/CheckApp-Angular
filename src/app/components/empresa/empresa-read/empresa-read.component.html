<div class="mat-elevation-z4">
  <table mat-table [dataSource]="empresas">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- razaoSocial Column -->
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{ row.razaoSocial }}</td>
    </ng-container>

    <!-- cnpj Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cnpj }}</td>
    </ng-container>

    <!-- inscricao_estadual Column -->
    <ng-container matColumnDef="inscricao_estadual">
      <th mat-header-cell *matHeaderCellDef>Inscrição Estadual</th>
      <td mat-cell *matCellDef="let row">{{ row.inscricao_estadual }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Açoes</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/empresas/update/{{ row.id }}" class="edit">
          <i class="material-icons" matTooltip="Editar">
            edit
          </i>
        </a>
        <a routerLink="/empresas/delete/{{ row.id }}" class="delete">
          <i class="material-icons" matTooltip="Excluir">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
